<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Caf√© Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        label {
            font-weight: bold;
        }


    </style>
</head>
<body>

<form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required minlength="2"><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required minlength="2"><br><br>
    <input type="submit" value="Login">
</form>

</body>
</html>
